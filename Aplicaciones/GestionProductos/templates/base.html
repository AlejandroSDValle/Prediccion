{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/gestionProductos.css' %}">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <a href="{% url 'home' %}" class="text-light d-block mt-3 mb-3 "><h4 class="fw-bold fs-2 text-center">La Providencia</h4></a>
            </div>
            <div class="menu">
                <a href="{% url 'home' %}" class="d-block p-3 text-light">
                    <ion-icon name="home-outline" style="margin-right: 10px;" class="lead"></ion-icon>Home
                </a>
                <a href="{% url 'venta' %}" class="d-block p-3 text-light">
                    <ion-icon name="cash-outline" style="margin-right: 10px;" class="lead"></ion-icon>Venta de Producto
                </a>
                <a href="{% url 'compra' %}" class="d-block p-3 text-light">
                    <ion-icon name="cart-outline" style="margin-right: 10px;" class="lead"></ion-icon>Compra de Producto
                </a>
                <a href="{% url 'prediccion' %}" class="d-block p-3 text-light">
                    <ion-icon name="stats-chart-outline" style="margin-right: 10px;" class="lead"></ion-icon>Predicci√≥n de Ventas
                </a>
            </div>
        </div>

        <div class="w-100" style="background-color: #CCC;">
        
   
            <div id="content">
                <section>
                    <div class="container">
                        <div class="col-lg-10">
                            {% block body %}

                            {% endblock %}
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'js/gestionProductos.js' %}"></script>
</body>
</html>
